    <style> 
        #titulo{
            width: 100%;
            height: 100px;
            text-align: center;
            padding-top: 75px;
            color: #ffffff;
            font-size: 35px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            min-height: 50px;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }

        .card {
            justify-content: center;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 10px 40px -12px #00ff8052;
            padding: 30px;
            margin: 20px;
            width: 400px;
            transition: all 0.3s ease-out;
        }

        .card a{
            text-decoration: none;
        }

        a { 
            color: #000000;
        } 

        a:active {
            color: rgb(0, 0, 0);
        }
        .card:hover {
            background-color: #ffffff;
            transform: translateY(-5px);
            cursor: pointer;
        }

        .blue {
            border-left: 6px solid #4895ff;
        }

        .orange{
            border-left: 6px solid #f38435;
        }
    </style>
